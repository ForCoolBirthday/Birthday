<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√¢teau d'Anniversaire Yohann üéÇ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Particules √©toiles en arri√®re-plan */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .cake-container {
            position: relative;
            text-align: center;
            padding: clamp(15px, 5vw, 40px);
            z-index: 10;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .cake-title {
            color: white;
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            margin-bottom: clamp(15px, 4vw, 30px);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            animation: slideDown 0.8s ease-out;
            word-break: break-word;
            line-height: 1.2;
        }

        .cake-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            margin-bottom: clamp(30px, 8vw, 50px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            word-break: break-word;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* G√¢teau SVG */
        .cake-svg {
            max-width: clamp(250px, 90vw, 700px);
            width: 100%;
            height: auto;
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.4));
            transition: transform 0.3s ease;
        }

        .cake-svg:hover {
            transform: scale(1.02);
        }

        /* Animation des flammes */
        .flame {
            transform-origin: bottom center;
            animation: flameFlicker 0.8s ease-in-out infinite, flameWave 2.5s ease-in-out infinite;
        }

        /* Animation de scintillement r√©aliste de la flamme */
        @keyframes flameFlicker {
            0% {
                opacity: 0.9;
                transform: scaleY(1) scaleX(0.95) translateY(0);
            }
            15% {
                opacity: 0.95;
                transform: scaleY(1.05) scaleX(1) translateY(-2px);
            }
            30% {
                opacity: 0.85;
                transform: scaleY(0.98) scaleX(0.97) translateY(1px);
            }
            45% {
                opacity: 1;
                transform: scaleY(1.02) scaleX(0.98) translateY(-1px);
            }
            60% {
                opacity: 0.9;
                transform: scaleY(1.03) scaleX(1.02) translateY(0);
            }
            75% {
                opacity: 0.88;
                transform: scaleY(0.99) scaleX(0.96) translateY(2px);
            }
            90% {
                opacity: 0.93;
                transform: scaleY(1.01) scaleX(0.99) translateY(-1px);
            }
            100% {
                opacity: 0.9;
                transform: scaleY(1) scaleX(0.95) translateY(0);
            }
        }

        /* Animation de mouvement ondulant de la flamme */
        @keyframes flameWave {
            0% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(-1px) translateY(-1px);
            }
            50% {
                transform: translateX(1px) translateY(0);
            }
            75% {
                transform: translateX(-0.5px) translateY(1px);
            }
            100% {
                transform: translateX(0) translateY(0);
            }
        }

        /* Animation de respiration de la lueur */
        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.5;
                r: 6px;
            }
            50% {
                opacity: 0.8;
                r: 8px;
            }
        }

        /* Appliquer l'animation de lueur au cercle de glow */
        .flame circle:first-of-type {
            animation: glowPulse 1.5s ease-in-out infinite;
        }

        /* Animations individuelles des couches de flamme */
        .flame-outer {
            animation: flameSway 1.2s ease-in-out infinite;
        }

        .flame-middle {
            animation: flameSway 1s ease-in-out infinite 0.1s;
            transform-origin: center;
        }

        .flame-inner {
            animation: flameSway 0.8s ease-in-out infinite 0.2s;
            transform-origin: center;
        }

        .flame-core {
            animation: flameBreathe 1.5s ease-in-out infinite;
            transform-origin: center;
        }

        .flame-glow {
            animation: glowPulse 1.5s ease-in-out infinite;
        }

        .flame-highlight {
            animation: highlightFlash 0.6s ease-in-out infinite 0.3s;
        }

        /* Animation de balancement de la flamme */
        @keyframes flameSway {
            0%, 100% {
                transform: skewX(0deg);
            }
            25% {
                transform: skewX(-1deg);
            }
            50% {
                transform: skewX(1deg);
            }
            75% {
                transform: skewX(-0.5deg);
            }
        }

        /* Animation de respiration du c≈ìur */
        @keyframes flameBreathe {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 0.9;
            }
        }

        /* Flash du reflet blanc */
        @keyframes highlightFlash {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.6;
            }
        }


        .btn-back {
            position: fixed;
            top: 30px;
            left: 30px;
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 245, 247, 0.95));
            color: #ff6b9d;
            border: 2px solid #ff6b9d;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);
        }

        .btn-back:active {
            transform: translateY(-1px);
        }

        /* Bouton Souffler la bougie */
        .btn-blow {
            margin-top: clamp(30px, 8vw, 40px);
            padding: clamp(12px 25px, 2vw 4vw, 15px 40px);
            font-size: clamp(0.95rem, 2.5vw, 1.2rem);
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
            z-index: 10;
            white-space: nowrap;
        }

        .btn-blow:hover:not(:disabled) {
            transform: scale(1.08);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
        }

        .btn-blow:active:not(:disabled) {
            transform: scale(1.02);
        }

        .btn-blow:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Animation d'extinction de la flamme */
        @keyframes blowOut {
            0% {
                opacity: 1;
                transform: scaleY(1);
            }
            50% {
                opacity: 0.3;
                transform: scaleY(0.5) translateX(5px);
            }
            100% {
                opacity: 0;
                transform: scaleY(0) translateX(10px);
            }
        }

        /* Flamme √©teinte */
        .flame.extinguished {
            animation: blowOut 1s ease-out forwards !important;
        }

        /* Confettis d'extinction */
        .confetti-blow {
            position: fixed;
            width: 8px;
            height: 8px;
            pointer-events: none;
            z-index: 999;
            animation: confetti-blow-fall 3s ease-in forwards;
        }

        @keyframes confetti-blow-fall {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(300px) translateX(var(--tx, 0)) rotate(720deg);
            }
        }

        @media (max-width: 768px) {
            .cake-title {
                font-size: 2.2rem;
            }

            .cake-subtitle {
                font-size: 0.95rem;
                margin-bottom: clamp(20px, 6vw, 40px);
            }

            .cake-svg {
                max-width: 90vw;
            }

            .btn-back {
                top: clamp(10px, 2vw, 15px);
                left: clamp(10px, 2vw, 15px);
                padding: clamp(8px 12px, 1.5vw 2vw, 10px 20px);
                font-size: 0.95rem;
            }

            .btn-blow {
                padding: clamp(10px 20px, 2vw 3vw, 12px 30px);
                font-size: 0.95rem;
                margin-top: clamp(25px, 6vw, 35px);
            }
        }

        /* Optimisations suppl√©mentaires pour tr√®s petits √©crans */
        @media (max-width: 480px) {
            .cake-title {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .cake-subtitle {
                font-size: 0.85rem;
                margin-bottom: clamp(20px, 5vw, 30px);
                padding: 0 10px;
            }

            .cake-container {
                padding: clamp(10px, 3vw, 15px);
            }

            .cake-svg {
                max-width: 85vw;
                margin: 0 auto;
            }

            .btn-back {
                top: 8px;
                left: 8px;
                padding: 8px 12px;
                font-size: 0.85rem;
                border-radius: 15px;
            }

            .btn-blow {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin-top: 25px;
                border-radius: 30px;
            }

            .btn-blow:hover:not(:disabled) {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="cake-container">
        <h1 class="cake-title">üéÇ Joyeux Anniversaire Yohann ! üéÇ</h1>
        <p class="cake-subtitle">‚ú® Un g√¢teau d√©licieux pour une journ√©e inoubliable ‚ú®</p>

        <!-- G√¢teau simple avec 3 √©tages -->
        <svg class="cake-svg" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
            <!-- √âTAGE 1 (BASE - LE PLUS GRAND) -->
            <!-- G√¢teau marron -->
            <rect x="50" y="300" width="300" height="100" fill="#8B6F47" rx="5"/>
            
            <!-- Gla√ßage rose sur le g√¢teau marron -->
            <path d="M 50 300 Q 70 275 90 300 Q 110 275 130 300 Q 150 275 170 300 Q 190 275 210 300 Q 230 275 250 300 Q 270 275 290 300 Q 310 275 330 300 Q 350 275 370 300 L 350 320 Q 330 310 310 320 Q 290 310 270 320 Q 250 310 230 320 Q 210 310 190 320 Q 170 310 150 320 Q 130 310 110 320 Q 90 310 70 320 Q 50 310 50 300 Z" fill="#D97CAF" stroke="#C85A9A" stroke-width="1.5"/>

            <!-- √âTAGE 2 (MOYEN) -->
            <!-- G√¢teau marron -->
            <rect x="100" y="200" width="200" height="100" fill="#8B6F47" rx="5"/>
            
            <!-- Gla√ßage rose sur le g√¢teau -->
            <path d="M 100 200 Q 120 175 140 200 Q 160 175 180 200 Q 200 175 220 200 Q 240 175 260 200 Q 280 175 300 200 L 280 220 Q 260 210 240 220 Q 220 210 200 220 Q 180 210 160 220 Q 140 210 120 220 Q 100 210 100 200 Z" fill="#D97CAF" stroke="#C85A9A" stroke-width="1.5"/>

            <!-- √âTAGE 3 (SOMMET - LE PLUS PETIT) -->
            <!-- G√¢teau marron -->
            <rect x="125" y="100" width="150" height="100" fill="#8B6F47" rx="5"/>
            
            <!-- Gla√ßage rose sur le g√¢teau -->
            <path d="M 125 100 Q 140 80 155 100 Q 170 80 185 100 Q 200 80 215 100 Q 230 80 245 100 Q 260 80 275 100 L 260 120 Q 245 110 230 120 Q 215 110 200 120 Q 185 110 170 120 Q 155 110 140 120 Q 125 110 125 100 Z" fill="#D97CAF" stroke="#C85A9A" stroke-width="1.5"/>

            <!-- BOUGIE (au sommet) -->
            <!-- B√¢ton de bougie -->
            <rect x="195" y="50" width="10" height="50" fill="#FDD835" stroke="#F57C00" stroke-width="1"/>
            
            <!-- Flamme anim√©e -->
            <g class="flame">
                <!-- Couche ext√©rieure orange vif -->
                <path d="M 200 50 Q 190 35 200 20 Q 210 35 200 50" fill="#FF6F00" opacity="0.9" class="flame-outer"/>
                <!-- Couche rouge int√©rieure -->
                <path d="M 200 45 Q 195 35 200 25 Q 205 35 200 45" fill="#FF3D00" opacity="0.85" class="flame-middle"/>
                <!-- Couche jaune centrale -->
                <path d="M 200 40 Q 198 33 200 28 Q 202 33 200 40" fill="#FFEB3B" opacity="0.7" class="flame-inner"/>
                <!-- C≈ìur lumineux blanc -->
                <path d="M 200 38 Q 199 33 200 30 Q 201 33 200 38" fill="#FFFFCC" opacity="0.6" class="flame-core"/>
                <!-- Lueur centrale -->
                <circle cx="200" cy="35" r="6" fill="#FFD600" opacity="0.5" filter="url(#glow)" class="flame-glow"/>
                <!-- Reflet suppl√©mentaire -->
                <circle cx="200" cy="33" r="3" fill="#FFFFFF" opacity="0.4" filter="url(#glow)" class="flame-highlight"/>
            </g>

            <!-- Filtre de lueur pour la flamme -->
            <defs>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
        </svg>

        <button class="btn-blow" id="blowBtn" onclick="blowCandle()">üå¨Ô∏è Soufflez la bougie</button>
        <button class="btn-back" onclick="goBack()">‚Üê Retour</button>
    </div>

    <script>
        let isCandleBlown = false;

        function goBack() {
            window.location.href = 'index.html';
        }

        function blowCandle() {
            if (isCandleBlown) {
                // Relighter la bougie
                relightCandle();
                return;
            }

            const blowBtn = document.getElementById('blowBtn');
            const flameElements = document.querySelectorAll('.flame');
            
            // Ajouter la classe d'extinction √† tous les √©l√©ments de flamme
            flameElements.forEach(flame => {
                flame.classList.add('extinguished');
            });

            // Cr√©er des confettis
            createBlowConfetti();

            // Marquer la bougie comme √©teinte
            isCandleBlown = true;
            blowBtn.textContent = 'üïØÔ∏è Rallumer la bougie';
            blowBtn.style.background = 'linear-gradient(135deg, #9E9E9E, #757575)';
        }

        function relightCandle() {
            const blowBtn = document.getElementById('blowBtn');
            const flameElements = document.querySelectorAll('.flame');
            
            // Retirer la classe d'extinction
            flameElements.forEach(flame => {
                flame.classList.remove('extinguished');
            });

            // Relancer l'animation de scintillement
            flameElements.forEach(flame => {
                flame.style.animation = 'none';
                setTimeout(() => {
                    flame.style.animation = 'flameFlicker 0.8s ease-in-out infinite';
                }, 10);
            });

            // R√©initialiser le bouton
            isCandleBlown = false;
            blowBtn.textContent = 'üå¨Ô∏è Soufflez la bougie';
            blowBtn.style.background = '';
        }

        function createBlowConfetti() {
            const colors = ['#ff6b9d', '#c44569', '#ffa500', '#ff69b4', '#ff1493'];
            
            // Position de la bougie (aproximativement au centre)
            const candleX = window.innerWidth / 2;
            const candleY = window.innerHeight / 3;

            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-blow';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = candleX + 'px';
                confetti.style.top = candleY + 'px';
                
                // Mouvement al√©atoire
                const angle = (i / 30) * Math.PI * 2;
                const distance = Math.random() * 150 + 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance - 300;
                
                confetti.style.setProperty('--tx', tx + 'px');
                confetti.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
