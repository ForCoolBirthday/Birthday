<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Anniversaire üîê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            background-attachment: fixed;
            background-size: 200% 200%;
            animation: gradientShift 15s ease-in-out infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        body::before,
        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 50%;
            z-index: 0;
        }

        body::before {
            top: -100px;
            left: -100px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            bottom: -150px;
            right: -100px;
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            33% {
                transform: translateY(-30px) translateX(30px);
            }
            66% {
                transform: translateY(30px) translateX(-30px);
            }
        }

        .login-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            animation: slideInScale 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideInScale {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            display: block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .login-header h1 {
            color: #ff6b9d;
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
            background: linear-gradient(to right, white, rgba(255, 107, 157, 0.05));
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 8px;
            display: none;
            padding: 10px;
            background-color: #fadbd8;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .info-box {
            background: linear-gradient(135deg, #e8f4f8, #f0e6ff);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #3498db;
            font-size: 0.85rem;
            color: #2c3e50;
            animation: slideInLeft 0.6s ease-out 0.2s both;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .info-box strong {
            display: block;
            margin-bottom: 5px;
            color: #2980b9;
        }

        .show-password {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .show-password input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: #ff6b9d;
        }

        .show-password label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .show-password label:hover {
            color: #ff6b9d;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
                margin: 20px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .login-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <span class="login-icon">üîê</span>
            <h1>Acc√®s Prot√©g√©</h1>
            <p>Bienvenue ! Veuillez entrer le mot de passe</p>
        </div>

        <div class="info-box">
            <strong>üí° Conseil :</strong>
            Modifiez le mot de passe dans le fichier <code>login.js</code>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Entrez le mot de passe" 
                    required
                    autocomplete="off"
                >
                <div class="show-password">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Afficher le mot de passe</label>
                </div>
                <div class="error-message" id="errorMessage">
                    ‚ùå Mot de passe incorrect. Veuillez r√©essayer.
                </div>
            </div>

            <button type="submit" class="login-btn">Se Connecter</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
